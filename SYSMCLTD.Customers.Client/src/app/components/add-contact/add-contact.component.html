<h1>Add Contact</h1>
<mat-card>
    <form class="example-form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div [style.display]="'none'">
            <mat-form-field class="example-full-width">
              <input matInput formControlName="customerId" >
        </mat-form-field>
        </div>
        <div>
              <mat-form-field class="example-full-width">
                <input matInput formControlName="fullName" placeholder="Enter full name">
          </mat-form-field>
          </div>
          <div>
              <mat-form-field class="example-full-width">
                <input matInput formControlName="officeNumber" placeholder="Enter office number">
          </mat-form-field>
        </div>
        <div>
            <mat-form-field class="example-full-width">
              <input matInput formControlName="email" placeholder="Enter email">
        </mat-form-field>
      </div>
            <div class="example-button-row">
              <button mat-raised-button color="primary" type="submit" >Submit</button> 
            </div>
        
     
        </form>
    </mat-card>
